#Рівень логування
log4j.rootLogger=ALL, file
#Апендер для роботи з файлами
log4j.appender.file=org.apache.log4j.RollingFileAppender
#Шлях до файлу(буде разом з програмою)
log4j.appender.file.File=log_file.log
#Максимальний розмір файлу логування
log4j.appender.file.MaxFileSize=1MB
#Конфігурація шаблону виводів у файл
log4j.appender.file.layout=org.apache.log4j.PatternLayout
#Інформація яка має зберігатися у файлі
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{2}:%M:%L - %m%n